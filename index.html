<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>AI-Powered Resume Builder</h1>
  
  <form method="post">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone" placeholder="Phone No" required><br>

    <textarea name="objective" placeholder="Career Objective" required></textarea><br>
    <textarea name="education" placeholder="Education" required></textarea><br>
    <textarea name="experience" placeholder="Work Experience" required></textarea><br>
    <textarea name="skills" placeholder="Skills" required></textarea><br>

    <button type="submit">Generate Resume</button>
  </form>

       {% if resume %}
    <div class="output">
        <h2>Generated Resume</h2>
        <pre>{{ resume }}</pre>
    </div>
    {% endif %}
</body>
</html>
